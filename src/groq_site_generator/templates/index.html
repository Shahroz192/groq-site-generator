<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="csrf-token" content="{{ csrf_token() }}">
    <title>WebCraft AI</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Roboto+Mono:wght@400&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <script src="https://cdn.jsdelivr.net/npm/monaco-editor@0.45.0/min/vs/loader.js"></script>
</head>

<body class="dark-mode">
    <header>
        <h1>WebCraft AI</h1>
        <div class="header-buttons">
            <div class="button-group">
                <button id="theme-switcher" data-tooltip="Toggle Theme">
                    <i class="fas fa-sun"></i>
                </button>
                <button id="history-btn" class="header-btn" data-tooltip="History">
                    <i class="fas fa-history"></i>
                </button>
                <button id="download-btn" class="header-btn" data-tooltip="Download Code">
                    <i class="fas fa-download"></i>
                </button>
                <button id="new-chat-btn" class="header-btn primary" data-tooltip="New Chat">
                    <i class="fas fa-plus"></i>
                </button>
            </div>
        </div>
    </header>

    <div id="history-sidebar" class="history-sidebar">
        <div class="history-header">
            <h2>History</h2>
            <button id="close-history-btn"><i class="fas fa-times"></i></button>
        </div>
        <div class="history-search">
            <input type="text" class="search-input" placeholder="Search history..." id="history-search">
        </div>
        <div id="history-list" class="history-list">
            <!-- History items will be populated here -->
        </div>
    </div>

    <main>
        <div class="editor-pane" id="editor-pane">
            <div id="monaco-editor-container"></div>
            <div class="editor-status">
                <div class="status-indicator">
                    <span class="status-dot"></span>
                    <span>Ready</span>
                </div>
                <div class="status-info">
                    <span id="line-count">Line 1</span>
                    <span>â€¢</span>
                    <span id="char-count">0 chars</span>
                </div>
            </div>
            <div class="prompt-area">
                <label for="prompt-input">Your Prompt</label>
                <div class="textarea-container">
                    <textarea id="prompt-input" placeholder="Create a modern landing page for a coffee shop" maxlength="1000"></textarea>
                    <button id="generate-btn" title="Generate"><i class="fas fa-paper-plane"></i></button>
                    <span class="char-counter"><span id="prompt-char-count">0</span>/1000</span>
                </div>
            </div>
        </div>

        <div id="resizer"></div>

        <div class="preview-pane" id="preview-pane">
            <div class="preview-header">
                <span>Live Preview</span>
                <div class="preview-controls">
                    <button class="preview-control-btn" id="refresh-preview" title="Refresh">
                        <i class="fas fa-sync-alt"></i>
                    </button>
                    <button class="preview-control-btn" id="open-preview" title="Open in New Tab">
                        <i class="fas fa-external-link-alt"></i>
                    </button>
                </div>
            </div>
            <div class="preview-content">
                <div class="preview-loading" id="preview-loading" style="display: none;">
                    <div class="loading-spinner"></div>
                </div>
                <iframe id="preview-frame" title="Website Preview" sandbox="allow-scripts allow-same-origin"></iframe>
            </div>
        </div>
    </main>

    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>

</html>
